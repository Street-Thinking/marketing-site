######################### site variables ##############################
# customize your color and font from here.
[params.colors.default.theme_color]
primary = "#000"
secondary = "#73cfa8"
tertiary = "#fb9289"
quaternary = "#fde179"
quinary = "#73b1ff"
senary = "#F4FDFF"
body = "#fff"
border = "#DBDBDB"
theme_light = "#f3f0f0"
theme_dark = "#000000"

[params.colors.default.text_color]
default = "#555555"
dark = "#222"
light = "#fffefe"

[params.fonts.font_family]
primary = "Maven+Pro:wght@400;500;600;700"
primary_type = "sans-serif"
secondary = "Merriweather:wght@400;700"
secondary_type = "sans-serif"

[params.fonts.font_size]
base = "16"    # default is 16px
scale = "1.23" # default is "majorThird": 1.25


